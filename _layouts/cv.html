<!doctype html>
<html>

<head>
  <meta charset=utf-8 />
  <title>{{ page.title }}</title>
  <ling href="style/cv-screen.css" type="text/css" rel="stylesheet" media="screen"></ling>
</head>

<body>
  <!-- <div class="header">
    <h2>Intro</h2>
  </div> -->

  <div class="row">
    <div class="column side" style="background-color:#aaa;">
      <span>{{ page.fullname }} - {{ author }}</span>
      <ul>
        <li class="telnr">{{ page.telephone }}</li>
        <li class="email">{{ page.email }}</li>
        <li class="linkedin">{{ page.linkedin_link }}</li>
      </ul>
      <p>{{ page.profile }}</p>
    </div>
    <div class="column middle" style="background-color:#bbb;">
      {{ content }}
    </div>
  </div>

  <div class="footer">
    <p>Footer</p>
  </div>

  <div id="main">
    <div id="content">
      {{ content }}
    </div>
  </div>
</body>

</html>
